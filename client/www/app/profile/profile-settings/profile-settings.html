<ion-view>
  <ion-nav-title class="nav-title">Edit Profile</ion-nav-title>
  <ion-content>
  <div class="row responsive-md">
    <div class="col">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="profile.first_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="profile.last_name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Bio</span>
          <textarea rows="6" ng-model="profile.bio"></textarea>
        </label>
        <label class="item item-input" ng-show="isTeacher">
          <span class="input-label">Skills</span>
          <input type="text" ng-model="profile.skills">
        </label>
        <div class="image-button">
          <span class="input-label">Photo</span>
          <div class="button button-stable" ng-file-select ng-file-change="uploadPhoto($files)" ng-multiple="multiple">Choose</div>
        </div>
        <img class="default-profile-image" ng-style="showImage()" />
        <button name="login" class="button button-block button-action" ng-click="saveSettings()">
          UPDATE PROFILE
        </button>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
