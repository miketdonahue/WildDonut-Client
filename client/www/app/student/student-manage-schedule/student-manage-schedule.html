<ion-view hide-back-button="true">
  <ion-nav-title class="nav-title">Schedule</ion-nav-title>
  <div class="tabs-striped tabs-top">
    <div class="tabs">
      <button ng-click="studentToggleRoute()" class="button button-outline button-stable active button-toggle">
        Student
      </button>
      <button ng-click="teacherToggleRoute()" class="button button-outline button-stable button-toggle">
        Teacher
      </button>
    </div>
  </div>
  <ion-content>
    <ion-list class="list-with-toggle" can-swipe="listCanSwipe">
      <ion-item class="class" ng-repeat="class in classes | orderBy: 'date'">
        <ion-option-button class="button-assertive" ng-hide="class.reviewable">Cancel</ion-option-button>
        <div class="row">
          <div class="col col-75">
            <div class="row">
              <h4 ng-click="viewClass(class)">{{ class.name }}</h4>
            </div>
            <div class="row triangle rating">
              <h6>{{ class.date | date:"MM-dd-yy"}} @ {{ class.start_time | date:"h:mma"}}</h6>
            </div>
            <div class="row"><p class="manage-location">{{ class.location }}<p></div>
          </div>
          <div class="col col-25 review">
            <div>
              <div class="rate rate-profile" ng-hide="class.reviewable">
                <h5>${{ class.rate }}</h5>
              </div>
              <button class="button button-stable" ng-click="review(class)" ng-show="class.reviewable">Review</button>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
