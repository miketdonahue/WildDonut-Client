<ion-view>
  <ion-nav-title class="nav-title">Edit Class</ion-nav-title>
  <ion-content>
    <div class="row responsive-md">
      <div class="col">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Class Name</span>
            <input type="text" ng-model="classInformation.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Location</span>
            <input type="text" ng-model="classInformation.location">
          </label>
          <label class="item item-input">
            <span class="input-label">Price</span>
            <input type="text" ng-model="classInformation.rate">
          </label>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" id="date" ng-model="classInformation.date">
          </label>
          <label class="item item-input">
            <span class="input-label">Start Time</span>
            <input type="time" id="startTime" ng-model="classInformation.start_time">
          </label>
          <label class="item item-input">
            <span class="input-label">End Time</span>
            <input type="time" id="endTime" ng-model="classInformation.end_time">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Description</span>
            <textarea rows="6" ng-model="classInformation.description"></textarea>
          </label>
          <div class="image-button">
            <span class="input-label inline">Class Photo</span>
            <div class="button button-stable inline" ng-file-select ng-file-change="uploadPhoto($files)" ng-multiple="multiple">Choose</div>
          </div>
          <img class="default-class-image" ng-style="showImage()" />
          <button name="login" class="button button-block button-action" ng-click="updateClass()">
            UPDATE CLASS
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
